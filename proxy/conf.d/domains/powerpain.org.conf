# Domain configuration for powerpain.org
server {
    listen 80;
    server_name powerpain.org;
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name powerpain.org;
    
    ssl_certificate /etc/nginx/certs/powerpain.org/cert.pem;
    ssl_certificate_key /etc/nginx/certs/powerpain.org/cert-key.pem;
    
    location / {
        proxy_pass http://10.89.1.179:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /health {
        proxy_pass http://10.89.1.179:80/health;
        proxy_set_header Host $host;
        access_log off;
        add_header Content-Type text/plain;
    }
}
