version: '3.8'

services:
  fresh-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fresh-test
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./html:/usr/share/nginx/html:ro
      - ./logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - fresh-test-network
    environment:
      - PROJECT_NAME=fresh-test
      - DOMAIN_NAME=fresh-test.local

networks:
  fresh-test-network:
    driver: bridge
