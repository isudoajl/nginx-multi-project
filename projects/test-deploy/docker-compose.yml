version: '3.8'

services:
  test-deploy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-deploy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./html:/usr/share/nginx/html:ro
      - ./logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - test-deploy-network
    environment:
      - PROJECT_NAME=test-deploy
      - DOMAIN_NAME=test-deploy.local

networks:
  test-deploy-network:
    driver: bridge
