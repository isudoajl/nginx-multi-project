version: '3.8'

services:
  second-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: second-app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./html:/usr/share/nginx/html:ro
      - ./logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - second-app-network
    environment:
      - PROJECT_NAME=second-app
      - DOMAIN_NAME=second-app.local

networks:
  second-app-network:
    driver: bridge
