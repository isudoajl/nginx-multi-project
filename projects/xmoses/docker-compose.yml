version: '3.8'

services:
  xmoses:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xmoses
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./html:/usr/share/nginx/html:ro
      - ./logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - xmoses-network
    environment:
      - PROJECT_NAME=xmoses
      - DOMAIN_NAME=xmoses.com

networks:
  xmoses-network:
    driver: bridge
